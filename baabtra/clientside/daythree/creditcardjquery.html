<html>
    <head>
        <title>credit card jquery</title>
    
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
       $(document).ready(function(){
           $("#wiretransfer").hide();
           $("#tab").hide()
           
          /* $("#myDiv").on('click','.radioC',function(){
               
           });*/
           $("#paymentwt").change(function(){
               $("#tab").hide();
            $("#wiretransfer").show();
           });
           $("#paymentcc").change(function(){
               $("#tab").show();
            $("#wiretransfer").hide();
           });
       });
           
           
            
        </script>
    </head>
    <body>
        <table>
           <tr> <th>payment method</th><tr>
           <tr> <th><input type="radio" class="radioC" id="paymentcc" name="paymentmethod" value="1">credit card</th></tr>
          <tr>  <th><input type="radio" class="radioC" id="paymentwt" name="paymentmethod" value="2">wiretransfer</th></tr>
           <tr> <th><input type="submit" value="submit"></th></tr>
        </table>
        <table id="tab">
            <tr>
                <th>card number</th>
                <th colspan="3"><input type="text" id="cardno"></th>
            </tr>
            <tr>
                <th>Expiration :</th>
                <th><input type="text"></th>
                <th>/</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>3-digit security number</th>
                <th><input type="text"></th>
            </tr>
        </table>
        <div id="wiretransfer">
            <p>Transfer the amount to: reg. 9570, account 0009286322‚Äù</p></div>
</body>
</html>
