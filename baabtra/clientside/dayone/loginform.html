
<html>
    <head>
    <title>
        Login Form
    </title>
    <script src="/Users/ruwaizrazak/development/jquery.js"></script>
    <script>
    function AddData(){ 
        var rows = "";
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        rows += "<tr><td>" + username + "</td><td>" + password + "</td></tr>";
        $(rows).appendTo("#table tbody");//tbody is refereed to the table body
}
    </script>
    </head>
    <body>
        <h3> login form</h3>
        <form id="form" method="post" action="">
            <table>
                <tr>
                    <td><label>username</label></td>
                    <td><input type="text" id="username" required></td>
                </tr>
                <tr>
                    <td><label>password</label></td>
                    <td><input type="password" id="password" required></td>
                </tr>
                <tr><td colspan=2 align=center><input type="button"  onclick="AddData()"></td></tr>
            </table>
            </form>
           <table id="table">
               <tr><th>username</th><th>password</th></tr>
           </table>
